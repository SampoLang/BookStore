<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
</head>
<body>
<h1></h1>
	<div class="col-md-4">
    <form th:object="${book}" th:action="@{/save}" action="#" method="post">
    <fieldset>
    <legend>Edit book</legend>
    <label for="title">Book title</label>
    <input type ="hidden" th:field="*{id}">
    <input type = text id ="title" th:field="*{title}" class ="form-control" />
    
        <label for="title">Author</label>
    <input type = text id ="author" th:field="*{author}" class ="form-control" />
    
        <label for="title">Publishing year</label>
    <input type = text id ="publishing_year" th:field="*{year}" class ="form-control" />
    
        <label for="title">isbn</label>
    <input type = text id ="isbn" th:field="*{isbn}" class ="form-control" />
        
        <label for="title">price</label>
    <input type = text id ="price" th:field="*{price}" class ="form-control" />
    <input type= "submit" class = "btn btn-primary" value= "Save edits"></input>
    </fieldset>
    </form>
    <a href="/booklist" >Back to list</a>
    </div>
</body>
</html>
